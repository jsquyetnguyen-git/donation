<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>AidFunds Viet Nam</title>

    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Gg fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Carattere&display=swap" rel="stylesheet">
    <link rel="stylesheet" id="quicksand-css" href="//fonts.googleapis.com/css?family=Quicksand%3A300%2Cregular%2C500%2C600%2C700&amp;subset=latin%2Cvietnamese" type="text/css" media="all">

    <!-- CSS-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>

<body>
    <div class="modal-dialog shadow-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark">
                <img style="width: 8rem;" src="media/logo/logo.png" alt="logo">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#" name="loginForm" onsubmit="return validForm()">
                    <div class="md-form mb-4">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Nhập email" class="form-control">
                        <p id="user" class="d-none text-danger">Please enter your username.</p>
                    </div>
                    <div class="md-form mb-2">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Nhập password" class="form-control">
                        <p id="pass" class="d-none text-danger">Password must be at least 8 characters.</p>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-secondary w-100">Login</button>
                    </div>

                    <div class="container mt-3">
                        <div class="text-center">
                            <p>Hoặc đăng nhập với</p>
                        </div>
                        <div class="row">
                            <div class="col-6 text-end">
                                <button class="login-fb btn btn-outline-secondary w-75"><i class="fab fa-facebook-f"></i> Facebook</button>
                            </div>
                            <div class="col-6 text-start">
                                <button class="login-gg btn btn-outline-secondary w-75"><i class="fab fa-google"></i> Google</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <p>Bạn chưa có tài khoản? <span><a class = "text-decoration-none" href="#">Đăng ký ngay</a></span>.</p>
            </div>
        </div>
    </div>


    <!--JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
